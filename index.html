<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <h1>Better finance...Better future</h1>
        
        <div class="monthly-setup">
            <h2>Monthly Setup</h2>
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" placeholder="Enter monthly income">
            <label for="savingsGoal">Savings Goal:</label>
            <input type="number" id="savingsGoal" placeholder="Enter savings goal">
            <button onclick="setMonthlySetup()">Set Monthly Setup</button>
        </div>

        
        <div class="overview">
            <h2>Overview</h2>
            <p>Total Income: <span id="totalIncome">0</span></p>
            <p>Total Expenses: <span id="totalExpenses">0</span></p>
            <p>Remaining Budget: <span id="remainingBudget">0</span></p>
            <p>Savings Progress: <span id="savingsProgress">0%</span></p>
        </div>

       
        <div class="forms">
            <h2>Add Transactions</h2>
            
            <div>
                <h3>Income</h3>
                <input type="text" id="incomeSource" placeholder="Income Source">
                <input type="number" id="incomeAmount" placeholder="Amount">
                <button onclick="addIncome()">Add Income</button>
            </div>
           
            <div>
                <h3>Expense</h3>
                <input type="text" id="expenseName" placeholder="Expense Name">
                <input type="number" id="expenseAmount" placeholder="Amount">
                <select id="expenseCategory">
                    <option value="Rent">Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
                <button onclick="addExpense()">Add Expense</button>
            </div>
        </div>

       
        <div class="history">
            <h2>Transaction History</h2>
            <ul id="transactionHistory"></ul>
        </div>

        
        <div class="charts">
            <h2>Charts</h2>
            <canvas id="barChart"></canvas>
            <canvas id="pieChart"></canvas>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
